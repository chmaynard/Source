<div class="table-container">

<table id="styled-table">

{% assign heading_row = include.data[0] | keys | jsonify %}

{{ heading_row | inspect }}

<thead>
<tr>
{% for item in heading_row %}
<th>{{ item[0] }}</th>
{% endfor %}
</tr>
</thead>

<tbody>

<ul>

{% for page in include.data %}
  <tr style="height: 48px;">
    <td>{{ item.date | date: "%b %e, %Y" }}</td>
    <td>
        <a href="{{ page.url }}">{{ page.title }}</a>
    </td>
  </tr>
{% endfor %}

</ul>
</tbody>

</table>
</div>
